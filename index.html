<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像⇨GIF変換器</title>
  <!-- <link rel="icon" href="favicon.ico" id="favicon"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --nikai_gray: #97acaf;
    }
    main{
      background: lightgray;
    }

    #drop-wrap{
      position: relative;
      height: calc(100vh - 56px - 60px);
    }

    #drop-area{
      position: absolute;
      inset: 100px;
      
      border: 3px dashed var(--nikai_gray);
      border-radius: 20px;
      color: #6c757d;
      font-size: 1.2rem;
    }

  </style>
</head>
<body>

  <header>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">画像⇨GIF変換器</span>
      </div>
    </nav>
  </header>
  <main class="min-vh-100">
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 text-start" style="margin-top: 30px;">
          
            画像ファイル(png,jpegなど)を、Xに投稿可能なGifアニメーションファイルに変換するツールです。<br>
            画面にファイルをドラッグ＆ドロップしてください。(複数可)<br>
            処理が終わるとダウンロードされます。
          
        </div>
      </div>
    </div>
    
    <div id="drop-wrap">
      <div id="drop-area" class="d-flex justify-content-center align-items-center text-center">
        <h2>
          <p class="mb-0" id="main-text-area">
            ここに画像ファイルを<br>
            ドラッグ＆ドロップ
          </p>
        </h2>
      </div>
    </div>
  </main>

  <!-- 成功モーダル -->
  <div class="modal fade" id="success-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">変換完了</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          GIF化が完了しました。<br>
          変換後のファイルはダウンロードされています。
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            閉じる
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 失敗モーダル -->
  <div class="modal fade" id="error-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">エラー</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          画像ファイル(.jpeg/.png)のみ対応しています。
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            閉じる
          </button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gifshot@0.3.2/build/gifshot.min.js"></script>
  <script>
    const $mainText = $("#main-text-area");
    const defaultHtml = $mainText.html();
    // モーダルども
    const successModal = new bootstrap.Modal(
      document.getElementById("success-modal")
    );
    const errorModal = new bootstrap.Modal(
      document.getElementById("error-modal")
    );


    $(document).on("dragover", function(e){
      e.preventDefault();
    });

    // ファイル読み込み時処理
    $(document).on("drop", async function(e){
      e.preventDefault();

      const files = e.originalEvent.dataTransfer.files;
      if (!files || files.length === 0) return;

      const imageFiles = Array.from(files).filter(file =>
        file.type.startsWith("image/")
      );

      if(imageFiles.length === 0){
        // エラー表示
        $('#error-modal .modal-body').text('画像ファイルではありません');
        errorModal.show();
        return;
      }

      // 処理中、画面上のテキスト入れ替え
      // $mainText.html("処理中...");
      progressUpdate(0, files.length);

      try{
        count = 0;
        for(const file of imageFiles) {
          const gifDataUrl = await imagesToGif(file);
          // window.open(gifDataUrl, "_blank");
          const baseName = file.name.replace(/\.[^/.]+$/, "");
          downloadImage(gifDataUrl, `${baseName}.gif`);

          // 処理完了数更新
          count++;
          progressUpdate(count, files.length);
        }
        // alert("GIFの生成が完了しました");
        successModal.show();
      }catch(err){
        $('#error-modal .modal-body').text('GIF生成中にエラーが発生しました');
        errorModal.show();
      }finally{
        // 表示を元に戻す
        $mainText.html(defaultHtml);
      }

    });

    // gif化
    async function imagesToGif(file){
      return new Promise((resolve, reject) => {
        const img = new Image();

        img.onload = () => {
          gifshot.createGIF(
            {
              images: [img.src, img.src],
              gifWidth: img.naturalWidth,
              gifHeight: img.naturalHeight,
              interval: 0.5,
              numFrames: 2,
            },
            result => {
              URL.revokeObjectURL(img.src);

              if (!result.error) {
                resolve(result.image);
              } else {
                reject(result.error);
              }
            }
          );
        };

        img.onerror = reject;
        img.src = URL.createObjectURL(file);
      });
    }

    // 画像ダウンロード
    function downloadImage(dataUrl, fileName) {
      const a = document.createElement("a");
      a.href = dataUrl;
      a.download = fileName;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // 進行度表示更新
    // total = 総ファイル数
    // current = 処理済みファイル数
    function progressUpdate(current, total){
      $mainText.html("処理中...<br>" + current + "/" + total);
    }

    // 画像サイズ取得
    // function getImageSize(file) {
    //   return new Promise((resolve, reject) => {
    //     const img = new Image();
    //     img.onload = () => {
    //       resolve({
    //         width: img.naturalWidth,
    //         height: img.naturalHeight
    //       });
    //       URL.revokeObjectURL(img.src);
    //     };
    //     img.onerror = reject;
    //     img.src = URL.createObjectURL(file);
    //   });
    // }
  </script>
</body>
</html>
